<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>
	<body>
		<table id="source" cellpadding="0" cellspacing="0" border="1">
			<tr>
				<th>姓名</th><th>线性代数</th><th>微积分</th><th>C语言</th><th>操作</th>
			</tr>
			<tr>
			<td>习大大</td><<td>98</td><td>97</td><td>96</td><td>
				<input type="button" value="编辑" /><input type="button" value="删除" onclick="del(this)" /></td>
			</tr>
			<tr>
			<td>胡春华</td><<td>98</td><td>97</td><td>96</td><td>
				<input type="button" value="编辑" /><input type="button" value="删除" onclick="del(this)" /></td>
			</tr>
			<tr>
			<td>库克</td><<td>98</td><td>97</td><td>96</td><td>
				<input type="button" value="编辑" /><input type="button" value="删除" onclick="del(this)" /></td>
			</tr>
			<tr>
			<td>扎克伯格</td><<td>98</td><td>97</td><td>96</td><td>
				<input type="button" value="编辑" /><input type="button" value="删除" onclick="del(this)" /></td>
			</tr>
		</table>
		<table id="resort" cellpadding="0" cellspacing="0" border="1">
			
		</table>
		<button id="sort-btn">重组</button>
		
		<script>
			//删除功能
			function del(r){
				var i=r.parentElement.parentElement.rowIndex;
				document.getElementById('source').deleteRow(i);
			}
			
			var data=[];
			function getData(){
				var origintr=document.getElementById("source").getElementsByTagName("tr");
				for(var i=0;i<origintr.length;i++){
					var tdName=origintr[i].getElementsByTagName('td')[0].innerText;
					var num="";
					data[i]=[];
					data[i].push(tdName);
					for(var j=1;j<4;j++){
						 num+=origintr[i].getElementsByTagName("td")[j].innerHTML;
						 data[i].push(num);
					}
				}
				return data;
				console.log(data);
			}
			
			
			
			function render(data){
				var newtable=[];
				for(var i=0;i<data.length;i++){
					var tr="<tr><td>"+data[i][0]+"</td>"+"<td>"+data[i][1]+"</td>"+"<td>"+data[i][2]+"</td>"
						+"<td>"+data[i][3]+"</td></tr>"
						newtable.push(tr);
				}
				
				document.getElementById("resort").innerHTML=newtable.join("");
				console.log(newtable);
			}
			
			function btnHandle(){
				var aqiData=getData();
				render(aqiData);
			}
			
			function init(){
				document.getElementById('sort-btn').onclick=btnHandle;
			}
			init();
		</script>
	</body>
</html>
